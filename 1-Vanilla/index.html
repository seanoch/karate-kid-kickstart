<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>My Checklist</title>
</head>
<body>
    <div class="header">
        <label class="logo">My Checklist</label>
    </div>

    <div class="main">
        <div class="item-bar">
            <input type="text" placeholder="To-do Item"></input>
            <div class="btn add-btn">
                <span class="material-icons md-36">&#xe145;</span> 
            </div>
        </div>


        <div class="item-bar">
            <input type="checkbox"></input>
            <label class="item">Item 1 </label>
            <div class="btn edit-btn">
                <span class="material-icons md-36">&#xe3c9;</span> 
            </div>
            <div class="btn remove-btn">
                <span class="material-icons md-36">&#xe14c;</span> 
            </div>
        </div>
    </div>
    
</body>
</html>
